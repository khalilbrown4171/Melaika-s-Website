<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inca Button</title>
    <style>
        #info {
            display: none; /* Hidden by default */
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="showInfo()">Inca</button>

    <div id="info">
        The Inca Empire was the largest empire in pre-Columbian America, known for its advanced engineering, architecture, and road systems.
    </div>

    <script>
        function showInfo() {
            const infoDiv = document.getElementById('info');
            // Toggle visibility
            if (infoDiv.style.display === "none") {
                infoDiv.style.display = "block";
            } else {
                infoDiv.style.display = "none";
            }
        }
    </script>

</body>
</html>
